<div class="container col-lg-6">
  <h4>Connexion</h4>
  <form [formGroup]="authForm" (ngSubmit)="onLogIn()" *ngIf="!activeUser">
    <div class="form-group">
      <label for="email">Adresse mail :</label>
      <input type="email" class="form-control" formControlName="email">
      <label for="password">Mot de passe :</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <input type="submit" class="btn btn-outline-primary" value="Se connecter" [disabled]="authForm.invalid">
  </form>
  <div *ngIf="activeUser">
    <button class="btn btn-outline-danger" (click)="onLogOut()">Se d√©connecter</button>
  </div>
  <p class="text-danger">{{ errorMessage }}</p>
</div>
