<form [formGroup]="cdForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="title">Titre :</label>
    <input type="text" id="title" class="form-control" formControlName="title">
    <label for="author">Auteur :</label>
    <input type="text" id="author" class="form-control" formControlName="author">
  </div>
  <div class="form-group">
    <h4>Ajouter une couverture</h4>
    <input type="file" (change)="detectFiles($event)"
           class="form-control" accept="image/*">
    <p class="text-success" *ngIf="fileUploaded">Fichier chargÃ© !</p>
  </div>
  <button class="btn btn-outline-success" [disabled]="cdForm.invalid || fileIsUploading"
        type="submit">Enregistrer
  </button>
</form>
