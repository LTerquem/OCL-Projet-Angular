<h4 class="my-2">Ma discothèque :</h4>
<h6>Cliquez sur un CD pour voir les détails</h6>
<div class="container">
  <div class="list-group" >
    <app-disc *ngFor="let cd of cds; let i=index" (click)="onSeeDetails(i)" [disc]="cd">a</app-disc>
  </div>
  <div class="container text-center mt-3">
    <button type="button" name="newDisc" class="btn btn-outline-primary" (click)="onNewCd()">Ajouter un CD</button>
  </div>
</div>
